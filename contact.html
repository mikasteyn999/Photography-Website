<body>
    <div class="container" id="container">
        <div id="social" class="social">
            <a href="https://www.facebook.com/mikasteynphotography">
                <img class="facebook" src="images/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://www.instagram.com/mikasteynphotography/">
                <img class="instagram" src="images/instagram.png" alt="Instagram Icon">
            </a>
        </div>
        <h1 class="heading">Let's Chat</h1>
        <br>
        <div class="contactDetails">
            <!--Block 2 here-->
            <p>Still Bay, Western Cape, South Africa</p>
            <p>Whatsapp: 083 323 0279</p>
            <p>Email: mikasteynphotography@gmail.com</p>
            <br><br>
        </div>
        <form class="contactForm">
            <!--Conact form here-->
            <input type="text" id="fullname" name="fullname" placeholder="Full Name">
            <br>
            <input type="text" id="email" name="email" placeholder="E-mail">
            <br>
            <input type="text" id="number" name="number" placeholder="Cellphone Number">
            <br>
            <input type="text" id="subject" name="subject" placeholder="Subject">
            <br>
            <textarea id="message" name="message" style="height:200px" placeholder="Message"></textarea>
            <br><br>
            <p>Please select your preferred language:</p>
            <br>
            <input type="radio" id="english" name="language">
            <label for="english">English</label>
            <br>
            <input type="radio" id="afrikaans" name="language">
            <label for="afrikaans">Afrikaans</label>
            <br><br>
            <input id="submit" type="submit" value="Send">
        </form>
        <img src="images/contact/contact1.jpg" class="contactImage" alt="Wedding Photo">
    </div>
    <!--Link to js-->
    <script type="text/javascript" src="/js/contact.js"></script>
</body>
